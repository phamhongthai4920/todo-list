<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>TODO APP</h1>
        <form action="">
            <div class="add-todo">
                <input class="search" type="text" name="" id="" placeholder="Thêm một công việc mới">
                <button action="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <ul class="todo-list">

        </ul>
        <div class="footer">
            <span class="short-desc">Bạn có <p class="work-numb">0</p> Công việc</span>
            <button class="del-all">Xoá hết</button>
        </div>
        <div class="numb-completed"><span>0</span> công việc đã hoàn thành</div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
